<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style2.css') }}">
</head>
<body>
    <h2>ðŸŒ± PiPlanter </h2>
    <div class="">
        <form class="item" enctype="multipart/form-data" action="http://localhost:8000/predict" method="POST">
              <h4>Upload file</h4>
        <input type="file" name="file">
        <button type="submit">Submit</button>
        </form>
        <script>
        function updateVals() {
            fetch("http://raspberrypi.local:8000/sensors/")
                .then((res) => (res.json()))
                .then(res => {
                    for(const r of res) {
                        document.getElementById(r.name).innerHTML = r.value;
                    }
                })
        }
        setInterval(updateVals, 5000);
        </script>
    </div>
</body>
</html>
